name: Android CI
on:
  push:
    branches: [ main ]
jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Build Environment
      run: |
        sudo apt-get update -y
        sudo apt-get install -y openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev
        python3 -m pip install --upgrade pip wheel setuptools
        pip3 install buildozer cython==0.29.36 pyjnius==1.6.1
    
    - name: Create buildozer.spec
      run: |
        echo "[buildozer]" > buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[app]" >> buildozer.spec
        echo "title = MyApp" >> buildozer.spec
        echo "package.name = myapp" >> buildozer.spec
        echo "package.domain = com.example" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy==2.1.0" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.sdk_build_tools = 34.0.0" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
    
    - name: Build APK
      run: |
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-debug
        path: bin/*.apk



